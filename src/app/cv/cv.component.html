 <div class="container-fluid">
  <div class="row justify-content-evenly">
    <div class="center">
      <img class="icon" src="assets/skills.png" alt="skills">
      <h1> {{"CV.SKILLS.TITLE" | translate }}</h1>
    </div>
    <div class="col-sm-3">
      <h2> {{"CV.SKILLS.TITLE_LANGUAGE" | translate }} </h2>
      <div class="chart">
        <canvas baseChart
                [data]="pieChartDataLanguages"
                [type]="pieChartType"
                [options]="pieChartOptions">
        </canvas>
      </div>
    </div>


    <div class="col-sm-3">
      <h2> {{"CV.SKILLS.TITLE_TOOL" | translate }} </h2>
      <div class="chart">
        <canvas baseChart
                [data]="pieChartDataTools"
                [type]="pieChartType"
                [options]="pieChartOptions">
        </canvas>
      </div>
    </div>

    <div class="col-sm-3">
      <h2> {{"CV.SKILLS.TITLE_FRAMEWORK" | translate }} </h2>
      <div class="chart">
        <canvas baseChart
                [data]="pieChartDataFrameworks"
                [type]="pieChartType"
                [options]="pieChartOptions">
        </canvas>
      </div>
    </div>
  </div>
   <div class="center">
     <img class="icon" src="assets/education.png" alt="skills">
     <h1> {{"CV.EDUCATION.TITLE" | translate }}</h1>
   </div>
 </div>
