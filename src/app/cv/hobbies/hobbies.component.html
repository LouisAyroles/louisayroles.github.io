
  <div class="card text-white card-has-bg click-col" style="background-image:url({{hobie.photo}});">
    <div class="card-img-overlay d-flex flex-column">
      <div class="card-body">
        <small class="card-meta mb-2">{{"CV.HOBBIES.DESC" | translate: {value1: hobie.desc, value2: hobie.desc_en} }}</small>
        <h4 class="card-title mt-0 "><a class="text-white"></a>{{"CV.HOBBIES.NAME" | translate: {value1: hobie.name, value2: hobie.name_en} }}</h4>
        <small><i class="far fa-clock"></i>{{hobie.year}}</small>
      </div>
      <div class="card-footer">
        <div class="media">
          <img class="rounded-circle" src="/assets/cv/hobbies/trophy.png" alt="trophy" style="max-width:32px;max-height:32px">
          <div class="media-body">
            <small>{{"CV.HOBBIES.EARNING" | translate: {value1: hobie.earning, value2: hobie.earning_en} }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
