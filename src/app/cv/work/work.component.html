<div class="single-timeline-area">
  <div class="timeline-date">
    <p>{{work.year}}</p>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="single-timeline-content d-flex">
        <div class="timeline-icon">
          <img class="" src="{{work.company_logo}}" alt="{{work.company}}">
        </div>
        <div class="timeline-text">
          <h6>{{work.occupation}}</h6>
          <p>{{work.year}}</p>
          <p>{{work.city}}</p>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="single-timeline-content">
        <ul *ngFor="let desc of work.description" class="timeline-text-desc">
          <li>{{desc}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
