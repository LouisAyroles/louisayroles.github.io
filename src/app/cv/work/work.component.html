<div class="single-timeline-area">
  <div class="timeline-date">
    <p>{{"CV.WORK.YEAR" | translate: {value1: work.year, value2: work.year_en} }}</p>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
        <div class="row single-timeline-content">
            <div class="col-12 col-lg-6">
              <div class="timeline-icon">
                <img class="img-fluid" src="{{work.company_logo}}" alt="{{work.company}}">
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="timeline-text">
                <h6>{{"CV.WORK.OCCUPATION" | translate: {value1: work.occupation, value2: work.occupation_en} }}</h6>
                <p>{{work.company}}</p>
                <p>{{work.city}}</p>
              </div>
            </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div *ngIf="translate.currentLang==='fr'" class="single-timeline-content">
        <ul *ngFor="let desc of work.description" class="timeline-text-desc">
          <li>{{desc}}</li>
        </ul>
      </div>
      <div *ngIf="translate.currentLang==='en'" class="single-timeline-content">
        <ul *ngFor="let desc of work.description_en" class="timeline-text-desc">
          <li>{{desc}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
