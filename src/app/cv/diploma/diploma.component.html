

<div class="single-timeline-area">
  <div class="timeline-date">
    <p>{{diploma.year}}</p>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="single-timeline-content d-flex">
        <div class="timeline-icon">
          <img class="" src="{{diploma.logo}}" alt="{{diploma.logo}}">
        </div>
        <div class="timeline-text">
          <h6>{{diploma.diploma}}</h6>
          <p>{{diploma.place}}</p>
          <p>{{diploma.city}}</p>
        </div>
      </div>

    </div>
    <div class="col-6">
      <div class="single-timeline-content">
        <ul *ngFor="let desc of diploma.description" class="timeline-text-desc">
          <li>{{desc}}</li>
        </ul>
      </div>
  </div>
</div>
</div>
