<div class="card shadow-sm p-3 mb-5 bg-body rounded" routerLink="project/{{project.id}}">
  <div class="card-body">
    <div class="container">
      <div class="row">

        <!-- Project display with picture on left and text on right -->
        <div *ngIf="project.id%2==0 && !mobileView" class="col desc">
          <div class="title">
            {{project.name}}
          </div>
          {{project.description}}
        </div>
        <div *ngIf="project.id%2==0 && !mobileView" class="col img2 ">
          <img src="{{project.profilPicture}}" alt="{{project.name}}">
        </div>

        <!-- Project display with picture on right and text on left-->
        <div *ngIf="project.id%2==1 && !mobileView" class="col img">
          <img src="{{project.profilPicture}}" alt="{{project.name}}">
        </div>
        <div *ngIf="project.id%2==1 && !mobileView" class="col desc">
          <div class="title">
            {{project.name}}
          </div>
          {{project.description}}
        </div>

        <!-- Project display for mobile view-->
        <div *ngIf="mobileView" class="col img">
            <div class="title">
                {{project.name}}
              </div>
          <img src="{{project.profilPicture}}" alt="{{project.name}}">
        </div>
        <div *ngIf="mobileView" class="col desc">
          {{project.description}}
        </div>

      </div>
  </div>
</div>
