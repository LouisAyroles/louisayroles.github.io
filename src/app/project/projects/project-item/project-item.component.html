<div class="card shadow-sm p-3 mb-5 bg-body rounded"  data-aos="zoom-in" routerLink="project/{{project.id}}">
  <div class="card-body">
    <div class="container">
      <div class="row">

        <!-- Project display with picture on left and text on right -->
        <div *ngIf="project.id%2==0 && !mobileView && !tabletView" class="col desc">
          <div class="title">
            {{project.name}}
          </div>
          {{project.description}}
        </div>
        <div *ngIf="project.id%2==0 && !mobileView && !tabletView" class="col img2 ">
          <div  class="h-100 d-flex justify-content-center align-items-center">
            <img class="img-fluid" src="{{project.profilPicture}}" alt="{{project.name}}">
        </div>
        </div>

        <!-- Project display with picture on right and text on left-->
        <div *ngIf="project.id%2==1 && !mobileView && !tabletView" class="col  align-items-center justify-content-center img">
          <div  class="h-100 d-flex justify-content-center align-items-center">
            <img class="img-fluid" src="{{project.profilPicture}}" alt="{{project.name}}">
          </div>
        </div>
        <div *ngIf="project.id%2==1 && !mobileView && !tabletView" class="col desc">
          <div class="title">
            {{project.name}}
          </div>
          {{project.description}}
        </div>

        <!-- Project display for tablet view-->
        <div *ngIf="tabletView" class="col img">
            <div class="title">
                {{project.name}}
              </div>
          <div  class="h-100 d-flex justify-content-center align-items-center">
             <img class="img-fluid" src="{{project.profilPicture}}" alt="{{project.name}}">
          </div>
        </div>
        <div *ngIf="tabletView" class="col desc">
          {{project.description}}
        </div>

        <!-- Project display for mobile view-->
        <div *ngIf="mobileView" class="col img">
          <div class="title">
            {{project.name}}
          </div>
          <div  class="h-100 d-flex justify-content-center align-items-center">
            <img class="img-fluid" src="{{project.profilPicture}}" alt="{{project.name}}">
          </div>
        </div>
        <div *ngIf="mobileView" class="col desc">
          {{project.short_description}}
        </div>

      </div>
  </div>
</div>
</div>
