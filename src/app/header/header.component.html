<div class="gradient">
  <div class="custom-container">


    <div *ngIf="!mobileView" class="row">
      <div class="col animate__animated animate__flip">
        <img id="banner" src="assets/home/banner.png" alt="">
      </div>
      <div class="col animate__animated  animate__fadeInRightBig">
        <div class="text">
          <div>
            <h1 class="name" [innerHTML]="'HEADER.NAME' | translate"></h1>
            <h1 class="job" [innerHTML]="'HEADER.JOB' | translate"></h1>
            <h1 class="short_desc" [innerHTML]="'HEADER.SHORT_DESC' | translate"></h1>
          </div>
          <div class="buttons-header">
            <div class="button-header" target="_blank" (click)="downloadPdf()">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#b516ad" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2-2.4-3.5-4.4-3.5h-1.2c-.7-3-3.2-5.2-6.2-5.6-3-.3-5.9 1.3-7.3 4-1.2 2.5-1 6.5.5 8.8M12 19.8V12M16 17l-4 4-4-4"/></svg>
              <h1>Download CV</h1>
            </div>
            <div class="button-header" routerLink="cv">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#b516ad" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
              <h1>Self introduction</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="mobileView" class="row">
      <div class="col text animate__animated animate__fadeInDownBig">
        <h1 [innerHTML]="'HEADER.TITLE' | translate"></h1>
      </div>
      <div class="col  animate__animated animate__flip">
        <img id="banner" class="img-fluid" src="assets/home/banner.png" alt="">
      </div>
    </div>

  </div>
</div>
