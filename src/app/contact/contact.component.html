
<div class="container contact-form">
  <div class="contact-image">
    <img src="assets/contact.png" alt="rocket_contact"/>
  </div>
  <form action="mailto: louis.ayroles@master-developpement-logiciel.fr" method="get">
    <h3>Drop Me a Message</h3>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" name="subject" class="form-control" placeholder="Subject *" value="" />
        </div>
        <div class="form-group">
          <textarea name="body" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btnContact" value="Send Message" />
        </div>
      </div>
    </div>
  </form>
</div>
