
<div class="container contact-form">
  <div class="contact-image">
    <img class="img-fluid" src="assets/contact.png" alt="rocket_contact"/>
  </div>
  <form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.form, $event)">
    <h3>Drop Me a Message</h3>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" aria-describedby="emailHelp" [(ngModel)]="email.email" name="email" required #emailControl="ngModel">
              <p *ngIf="messageEmail && emailControl.errors?.required" id="emailHelp" >L'email est obligatoire.</p>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Subject</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" aria-describedby="subjectHelp" [(ngModel)]="email.subject" name="subject" required #subjectControl="ngModel">
            <p *ngIf="messageSubject && subjectControl.errors?.required" id="subjectHelp">Le sujet est obligatoire.</p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" aria-describedby="nameHelp" [(ngModel)]="email.name" name="name" required #nameControl="ngModel">
            <p *ngIf="messageName && nameControl.errors?.required" id="nameHelp">Le nom est obligatoire.</p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Your message </label>
          <div class="col-sm-10">
            <textarea aria-describedby="textHelp" [(ngModel)]="email.text" name="text" required #textControl="ngModel" class="form-control" rows="3"></textarea>
            <p *ngIf="messageText && textControl.errors?.required" id="textHelp" >Le message est obligatoire.</p>

          </div>
        </div>
        <div class="form-group d-flex justify-content-end">
          <button type="submit" class="btn btn-submit">Send</button>

        </div>
  </form>
</div>
